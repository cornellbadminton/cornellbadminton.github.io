			  flex-wrap: wrap;
			}
			/* Create four equal columns */

			  flex: 20%;
			  padding: 20px;
			}
			.rostercolumn {
			  flex: 30%;
			  padding: 20px;
			}
			/* On screens that are 992px wide or less, go from four columns to two columns */
			@media screen and (max-width: 1080px) {
			  .rostercolumn {
				flex: 50%;
			  }
			}

			@media screen and (max-width: 540px) {
        	.rostercolumnpfp {
        	display: none !important;
    			}
